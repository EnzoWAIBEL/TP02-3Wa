<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Liste nombres</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- babel => compilation du JSX -->
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    <style>
        .heading {
            color: purple;
        }
    </style>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        
        const App = () => {
            const [numOne, setNumOne] = React.useState('');
            const [numTwo, setNumTwo] = React.useState('');
            const [result, setResult] = React.useState(null);
            const [count, setCount] = React.useState(0);

            const handleNumOneChange = e => {
                const { value } = e.target;
                setNumOne(value);
            };

            const handleNumTwoChange = e => {
                const { value } = e.target;
                setNumTwo(value);
            };

            const add = (a, b) => {
                let result = parseInt(a) + parseInt(b);
                if (Number.isNaN(result)) {
                    result = "Erreur"
                }
                setResult(result);
            };

            const multiply = (a, b) => {
                let result = parseInt(a) * parseInt(b);
                if (Number.isNaN(result)) {
                    result = "Erreur"
                }
                setResult(result);
            };

            const reset = () => {
                let result = 0;
                setResult(result);
            };

            const countTen = () => {
                if (count == 10) {
                    window.alert("GG!")
                }
            }

            React.useEffect(() => {
                countTen();
            });

            return (
                <div>
                    <p><input type="text" onChange={handleNumOneChange} value={numOne} name="phrase" /></p>
                    <p><input type="text" onChange={handleNumTwoChange} value={numTwo} name="phrase" /></p>
                    <p><button onClick={() => { multiply(numOne, numTwo); setCount(count + 1); }}>*</button>
                    <button onClick={() => { add(numOne, numTwo); setCount(count + 1); }}>+</button></p>
                    <p>Result: {result}</p>
                    <p><button onClick={() => reset()}>reset</button></p>
                </div>
            );
        };

        ReactDOM.render(
            <App />, 
            document.getElementById('root')
        );

    </script>
</body>

</html>
